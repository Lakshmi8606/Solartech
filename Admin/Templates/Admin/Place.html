{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<html>
    <body>
        <form method="POST">
            {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>
               <label for="district">Select a District</label>
                <select name="ddldistrict">
                    <option value="select">
                        {% for i in district %}
                    <option value="{{i.id}}">{{i.district_name}}</option>    
                        {% endfor %}
                    </option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                Place<input type="text" name="txtplace" value="{{editdata.place_name}}">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name="Save" value="save">
                    <input type="reset" name="Cancel" value="cancel">
                </td>
            </tr>
        </table>

        </form>
        <table border="1" align="center" cellpadding="1">
            <tr>
                <th>Sl.No</th>
                <th>District</th>
                <th>Place</th>
                <th>Action</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{% url 'WebAdmin:delPlace' i.id %}">Delete</a> <a href="{% url 'WebAdmin:Placeupdate' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
    {% endblock content %}
</html>
